<h1 mat-dialog-title>Dodaj książkę</h1>
<div mat-dialog-content>
  <mat-form-field  style="min-width: 450px;">
    <input  matInput [(ngModel)]="data.author" #author
    placeholder="Wpisz autora" required>
  </mat-form-field>
</div>
<div mat-dialog-content>
    <mat-form-field  style="min-width: 450px;">
      <input matInput [(ngModel)]="data.title" #title
      placeholder="Wpisz tytuł" required>
    </mat-form-field>
  </div>
  <div mat-dialog-content>
    <mat-form-field  style="min-width: 450px; min-height: 125px;">
      <textarea rows="6" cols="20" matInput [(ngModel)]="data.description" #desc
      placeholder="Opis" required></textarea>
    </mat-form-field>
  </div>
<div mat-dialog-actions>
  <button class="btn btn-warning" (click)="onClear()">Wyczyść</button>
  <button class="btn btn-secondary" (click)="onNoClick()">Zamknij</button>
  <button class="btn btn-primary" (click)="onAddBook(title.value, author.value, desc.value)" cdkFocusInitial>Zapisz</button>
</div>
